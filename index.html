<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F√™te de l'Ind√©pendance RCA</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(
      to bottom,
      #0033A0 20%,   /* Bleu */
      #FFFFFF 40%,   /* Blanc */
      #FFD100 60%,   /* Jaune */
      #DC143C 80%,   /* Rouge */
      #009639 100%   /* Vert */
    );
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2rem;
    color: #fff;
    line-height: 1.5;
  }

  .word {
    opacity: 0;
    display: inline-block;
    margin-right: 5px;
    animation: appear 0.5s forwards;
  }

  @keyframes appear {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Optionnel: petits c≈ìurs qui flottent */
  .heart {
    position: absolute;
    font-size: 30px;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) translateX(0); opacity: 1; }
    100% { transform: translateY(-50px) translateX(100px); opacity: 0; }
  }
</style>
</head>
<body>

<h1 id="message"></h1>

<script>
  const phrase = "Lo√Øc Prince Jo√´l NEKARIO souhaite bonne f√™te ü•≥ de l'ind√©pendance √† tous les Centrafricains";
  const words = phrase.split(' ');
  const container = document.getElementById('message');

  words.forEach((word, index) => {
    const span = document.createElement('span');
    span.className = 'word';
    span.textContent = word;
    span.style.animationDelay = `${index * 0.4}s`;
    container.appendChild(span);
  });

  // Optionnel: cr√©er des c≈ìurs flottants
  for(let i = 0; i < 15; i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (3 + Math.random()*3) + 's';
    heart.style.color = ['#0033A0','#FFFFFF','#FFD100','#DC143C','#009639'][Math.floor(Math.random()*5)];
    heart.textContent = '‚ù§';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
