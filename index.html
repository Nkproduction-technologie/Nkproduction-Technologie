<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonne f√™te de l'ind√©pendance RCA</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(
      to bottom,
      #0033A0 20%,
      #FFFFFF 40%,
      #FFD100 60%,
      #DC143C 80%,
      #009639 100%
    );
    text-align: center;
    overflow: hidden;
  }

  .flag-frame {
    padding: 20px;
    border: 30px solid transparent;
    border-image: url("https://upload.wikimedia.org/wikipedia/commons/6/6f/Flag_of_the_Central_African_Republic.svg") 30 round;
    border-radius: 20px;
    animation: pulseFrame 5s infinite ease-in-out;
    background-color: rgba(255,255,255,0.1);
  }

  @keyframes pulseFrame {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }

  h1 {
    font-size: 2rem;
    line-height: 1.5;
    color: red;
    font-weight: bold;
    -webkit-text-stroke: 1px black;
    text-stroke: 1px black;
    animation: flashZoom 1s ease-in-out 5s forwards;
  }

  .word {
    opacity: 0;
    display: inline-block;
    margin-right: 5px;
    animation: slideInLeft 0.6s ease-out forwards;
    animation-fill-mode: forwards;
    transition: transform 0.3s;
  }

  .word:hover {
    transform: scale(1.2);
  }

  @keyframes slideInLeft {
    0% { opacity: 0; transform: translateX(-100px); }
    100% { opacity: 1; transform: translateX(0); }
  }

  @keyframes flashZoom {
    0% { transform: scale(1); text-shadow: 0 0 0px white; }
    50% { transform: scale(1.2); text-shadow: 0 0 20px white; }
    100% { transform: scale(1); text-shadow: 0 0 0px white; }
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatSpin linear infinite;
  }

  @keyframes floatSpin {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-50px) rotate(360deg); opacity: 0; }
  }

  .flag {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 80px;
    height: 50px;
    animation: wave 2s infinite ease-in-out;
  }

  @keyframes wave {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(5deg); }
    100% { transform: rotate(0deg); }
  }

  .links {
    margin-top: 25px;
  }

  .links a {
    display: inline-block;
    margin: 5px;
    padding: 10px 15px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    color: white;
    background: #0033A0;
    transition: 0.3s;
  }

  .links a:hover {
    background: #FFD100;
    color: black;
  }
</style>
</head>
<body>

<!-- Petit drapeau flottant -->
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Flag_of_the_Central_African_Republic.svg" alt="Drapeau RCA" class="flag">

<!-- Cadre avec le drapeau RCA -->
<div class="flag-frame">
  <h1 id="message"></h1>
</div>

<div class="links">
  <a href="https://wa.me/23672130432" target="_blank">WhatsApp</a>
  <a href="https://t.me/23672130432" target="_blank">Telegram</a>
  <a href="mailto:nekarioloicprincejoel@gmail.com" target="_blank">Email / Teams</a>
</div>

<!-- Hymne RCA automatique -->
<audio id="hymne" autoplay loop>
  <source src="hymne-rca.mp3" type="audio/mpeg">
  Ton navigateur ne supporte pas l'audio.
</audio>

<script>
  const phrase = "Lo√Øc Prince Jo√´l NEKARIO souhaite bonne f√™te ü•≥ de l'ind√©pendance √† tous les Centrafricains";
  const words = phrase.split(' ');
  const container = document.getElementById('message');

  words.forEach((word, index) => {
    const span = document.createElement('span');
    span.className = 'word';
    span.style.animationDelay = `${index * 0.3}s`;
    span.textContent = word;
    container.appendChild(span);
    container.appendChild(document.createTextNode(" "));
  });

  for(let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '‚ù§';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
    heart.style.animationDuration = (3 + Math.random() * 5) + 's';
    heart.style.color = ['#0033A0','#FFFFFF','#FFD100','#DC143C','#009639'][Math.floor(Math.random() * 5)];
    document.body.appendChild(heart);
  }

  window.addEventListener('load', () => {
    const audio = document.getElementById('hymne');
    audio.play().catch(() => {
      console.log("Lecture automatique bloqu√©e par le navigateur.");
    });
  });
</script>

</body>
</html>
