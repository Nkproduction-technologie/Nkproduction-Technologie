<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bonne fête de l'indépendance RCA</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(
      to bottom,
      #0033A0 20%,
      #FFFFFF 40%,
      #FFD100 60%,
      #DC143C 80%,
      #009639 100%
    );
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2rem;
    line-height: 1.5;
    color: red;
    font-weight: bold;
    -webkit-text-stroke: 1px black;
    text-stroke: 1px black;
  }

  .word {
    opacity: 0;
    display: inline-block;
    margin-right: 5px;
    animation: bounceIn 0.6s ease-out forwards;
    transition: transform 0.3s;
  }

  .word:hover {
    transform: scale(1.2);
  }

  @keyframes bounceIn {
    0% { opacity: 0; transform: translateY(30px) scale(0.8); }
    60% { opacity: 1; transform: translateY(-10px) scale(1.05); }
    80% { transform: translateY(5px) scale(0.95); }
    100% { transform: translateY(0) scale(1); }
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatSpin linear infinite;
  }

  @keyframes floatSpin {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-50px) rotate(360deg); opacity: 0; }
  }

  .links {
    margin-top: 25px;
  }

  .links a {
    display: inline-block;
    margin: 5px;
    padding: 10px 15px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    color: white;
    background: #0033A0;
    transition: 0.3s;
  }

  .links a:hover {
    background: #FFD100;
    color: black;
  }
</style>
</head>
<body>

<h1 id="message"></h1>

<div class="links">
  <a href="https://wa.me/2367213043" target="_blank">WhatsApp</a>
  <a href="https://t.me/23672130432" target="_blank">Telegram</a>
  <a href="mailto:nekarioloicprincejoel@gmail.com" target="_blank">Email / Teams</a>
</div>

<script>
  const phrase = "Loïc Prince Joël NEKARIO souhaite bonne fête 🥳 de l'indépendance à tous les Centrafricains";
  const words = phrase.split(' ');
  const container = document.getElementById('message');

  words.forEach((word, index) => {
    const span = document.createElement('span');
    span.className = 'word';
    span.style.animationDelay = `${index * 0.3}s`;
    span.textContent = word;
    container.appendChild(span);
    container.appendChild(document.createTextNode(" "));
  });

  for(let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '❤';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
    heart.style.animationDuration = (3 + Math.random() * 5) + 's';
    heart.style.color = ['#0033A0','#FFFFFF','#FFD100','#DC143C','#009639'][Math.floor(Math.random() * 5)];
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
